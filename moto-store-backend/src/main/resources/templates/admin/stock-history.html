<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Stock - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body { background: #020617; color: #e5e7eb; }
        .container { padding: 2rem; }
        .card { background: rgba(15,23,42,0.95); border: 1px solid rgba(148,163,184,.06); }
        table th, table td { vertical-align: middle; }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h3 class="mb-3">Historial de cambios de stock</h3>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Previo</th>
                    <th>Cambio</th>
                    <th>Nuevo</th>
                    <th>Admin</th>
                    <th>Nota</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="h : ${history}">
                    <td th:text="${h.createdAt}"></td>
                    <td th:text="${h.brand}"></td>
                    <td th:text="${h.model}"></td>
                    <td th:text="${h.previousStock}"></td>
                    <td th:text="${h.changeAmount}"></td>
                    <td th:text="${h.newStock}"></td>
                    <td th:text="${h.adminUser}"></td>
                    <td th:text="${h.note}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-light">Volver</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
