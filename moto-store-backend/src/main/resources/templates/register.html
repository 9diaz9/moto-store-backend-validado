<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta - MotoStore Suzuki</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: #e5e7eb;
            min-height: 100vh;
        }
        .register-card {
            background: rgba(15, 23, 42, 0.92);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 480px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, .25);
            box-shadow: 0 25px 70px rgba(0, 0, 0, .55);
        }
        .form-control {
            background: #0f172a;
            color: #e5e7eb;
            border: 1px solid #334155;
        }
        .form-control:focus {
            background: #1e293b;
            color: #e5e7eb;
            border-color: #38bdf8;
            box-shadow: 0 0 0 .2rem rgba(56, 189, 248, .25);
        }
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2563eb, #22c55e);
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1d4ed8, #16a34a);
        }
        .error-alert {
            background: rgba(255, 0, 0, .12);
            border-left: 4px solid #ef4444;
            padding: .75rem 1rem;
            border-radius: .5rem;
            margin-bottom: 1rem;
            color: #fca5a5;
        }
        a { color: #38bdf8; }
        a:hover { color: #0ea5e9; }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center p-3">

<div class="register-card">

    <h1 class="title text-center mb-2">Crear cuenta</h1>
    <p class="text-secondary text-center small mb-4">Regístrate para comprar motos Suzuki y gestionar tus pedidos</p>

    <!-- Error general -->
    <div th:if="${error}" class="error-alert" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${form}" method="post" novalidate>

        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text"
                   th:field="*{fullName}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fullName')}? ' is-invalid'">
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('fullName')}"
                 th:errors="*{fullName}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email"
                   th:field="*{email}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('email')}? ' is-invalid'">
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password"
                   th:field="*{password}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('password')}? ' is-invalid'">
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password"
                   th:field="*{confirmPassword}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('confirmPassword')}? ' is-invalid'">

            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Registrarme</button>
    </form>

    <p class="mt-4 mb-1 text-center small text-secondary">
        ¿Ya tienes cuenta?
        <a th:href="@{/login}">Inicia sesión</a>
    </p>

    <p class="text-center small">
        <a th:href="@{/}">Volver al inicio</a>
    </p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
